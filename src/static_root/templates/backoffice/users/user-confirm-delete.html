{% extends 'backoffice/layouts/backofficelayout.html' %}
{% load humanize %}
{% block content %}
<form method="post" class="bo-delete-form">
    {% csrf_token %}
    <h3>¿Estás seguro que deseas eliminar "{{ object|title }}"?</h3>
    <button class="btn btn-danger text-xs" type="submit" value="Confirmar">
        Confirmar
    </button>
</form>
{% endblock content %}
