{% extends 'backoffice/layouts/backofficelayout.html' %}

{% block content %}
<form method="post" class="bo-delete-form">
    {% csrf_token %}
    <h3>¿Estás seguro que deseas eliminar la orden de "{{ object.info_name }}" con ID "{{ object }}"?</h3>
    <button class="btn btn-danger text-xs" type="submit" value="Confirmar">Confirmar</button>
</form>
{% endblock content %}
